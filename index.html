<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#4caf50">
<link rel="icon" href="icon-192.png" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="themeToggle" title="Toggle Theme">🌞</div>
  <div class="screen active" id="homeScreen">
    <h1>Tic Tac Toe</h1>
    <button id="playBot">Play with Bot</button>
    <div class="difficulty" id="difficultySelect">
      <label for="difficulty">Bot Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard" selected>Hard</option>
      </select>
    </div>
    <button id="playFriend">Play with Friend</button>
  </div>

  <div class="screen" id="gameScreen">
    <div id="status">Player X's Turn</div>
    <div id="board" class="board"></div>
    <button id="restartBtn">🏠 Home</button>
  </div>

  <audio id="clickSound" src="sound/click.mp3"></audio>
  <audio id="winSound" src="sound/win.mp3"></audio>
  <audio id="loseSound" src="sound/lose.mp3"></audio>
  <audio id="drawSound" src="sound/draw.mp3"></audio>
  <audio id="restartSound" src="sound/restart.mp3"></audio>
  <audio id="bgMusic" src="sound/bg.mp3" loop autoplay></audio>


  <script src="script.js"></script>
</body>
</html>
